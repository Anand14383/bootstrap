<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="alert alert-success">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-info">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-primary">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-secondary">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-warning">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-danger">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-dark">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-success">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-info">alert</h1>
	</div>
	<div class="container">
		<h1 class="alert alert-primary">alert</h1>
	</div>
	<div class="container">
	<div class="alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h1>alert</h1>
	</div>
    </div>
	

</body>
</html>
