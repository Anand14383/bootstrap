<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-primary">Primary</button>
	</div>
	<div class="container">
		<a href="#" class="btn btn-danger" role="button">Link</a>
		<input type="submit" name="submit" class="btn btn-warning" value="submit">
		<input type="button" name="click" class="btn btn-success" value="click">
	</div>
	<div class="container">
		<button type="button" class="btn btn-outline-danger text-success">Proceed</button>
		<button type="button" class="btn btn-outline-primary">click</button>
	</div>
     <div class="container">
		<button type="button" class="btn btn-outline-danger text-success btn-lg">Proceed</button>
		<button type="button" class="btn btn-outline-primary btn-mg">click</button>
	</div>
	<div class="container">
		<button type="button" class="btn btn-outline-danger active">Proceed</button>
		<button type="button" class="btn btn-outline-primary disabled">click</button>
	</div>
	<div class="container">
	<button class="btn-primary">
		<span class="spinner-border spinner-border-sm" role="status"></span>
		loading
	</button>
		<button class="btn-primary">
		<span class="spinner-grow spinner-grow-sm"></span>
		loading
	</button>
		<button class="btn-primary">
		<span class="spinner-border spinner-border-sm"></span>
		loading
	</button>
     </div>
     <div class="spinner-border">
     	<span class="sr-only" role="status"></span>
     </div>
     <div class="spinner-grow" role="status">
  <span class="sr-only">Loading...</span>
</div


</body>
</html>
