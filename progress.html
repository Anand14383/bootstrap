<!DOCTYPE html>
<html>
<head>
	<title>Progress</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="bootstrap.min.Js"></script>
</head>
<body>
	<div class="progress">
		<div class="progress-bar" style="width: 50%"></div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-primary" style="width: 80%">80%</div>
	</div>
	<div>
		<div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 60%">60%</div>
	</div>
	<div class="progress">
		<div class="progress-bar" style="width: 30%">30</div>
		<div class="progress-bar bg-primary" style="width: 20%">20%</div>
	    <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 50%">60%</div>
		
	</div>

</body>
</html>
