<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src='bootstrap.min.js'></script>
</head>
<body>
	<div class="container">	
		<img src="mounika.jpg" class="rounded" width="300" height="400"> 
	</div>
	<div class="container">	
		<img src="mounika.jpg" class="rounded-circle" width="300" height="400"> 
	</div>
	<div class="container">	
		<img src="mounika.jpg" class="img-fluid"> 
	</div>
	<div class="container">	
		<img src="mounika.jpg" class="float-left" width="300" height="400"> 
	</div>
	<div class="container">	
		<img src="mounika.jpg" class="float-right" width="300" height="400"> 
	</div>
	<div class="container">	
		<img src="mounika.jpg" class="mx-auto d-block"> 
	</div>

</body>
</html>
